    <!-- 台灣 -->
    <section id="taiwan" class="country-section">
      <h2>台灣</h2>
      <img src="./Images/Taiwan.jpg" alt="日本"  width="500" height="400">
      
      <p>台灣融合原住民、閩南、客家及現代文化，民主自由，飲食多元，夜市文化盛行。</p>
      <button onclick="toggleInfo('taiwan-info')">展開更多資訊</button>
      <div id="taiwan-info" class="hidden">
        <h3>歷史</h3>
        <p>台灣融合原住民、荷西、清治、日本及現代民主發展。</p>
        <h3>文化</h3>
        <ul>
          <li>廟宇、夜市、美食、節慶</li>
          <li>原住民文化、客家文化</li>
        </ul>
        <h3>景點</h3>
        <ul>
          <li>台北101、故宮博物院</li>
          <li>九份老街、淡水</li>
          <li>阿里山、日月潭</li>
          <li>高雄蓮池潭、墾丁國家公園</li>
        </ul>
        <h3>實用資訊</h3>
        <ul>
          <li>交通：高鐵、捷運、悠遊卡</li>
          <li>語言：中文（繁體）、部分英語</li>
          <li>貨幣：新台幣（TWD）</li>
          <li>旅遊季節：春秋氣候宜人，夏季炎熱</li>
        </ul>
