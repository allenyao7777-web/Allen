<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Allen Yao 旅遊資訊網</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* 動態流動漸變背景 */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 回到首頁按鈕優化 */
        #back-to-home {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #back-to-home:hover {
            background-color: white;
            color: #e73c7e;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* 玻璃擬態卡片 */
        .glass-card {
            background: rgba(255, 255, 255, 0.15); /* 半透明白 */
            backdrop-filter: blur(12px); /* 磨砂效果 */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header-custom {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem 1rem 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-header-custom h3 {
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* 輸入框樣式優化 */
        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-bottom: 3px solid transparent;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: white;
            box-shadow: none;
            border-bottom: 3px solid #e73c7e; /* 焦點時底部粉紅線 */
        }
        
        .form-floating label {
            color: #666;
        }

        /* 提交按鈕動效 */
        .btn-submit {
            background: linear-gradient(45deg, #FF512F, #DD2476);
            border: none;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(221, 36, 118, 0.6);
            background: linear-gradient(45deg, #DD2476, #FF512F); /* 反轉漸變 */
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        /* 錯誤訊息 */
        .error-feedback {
            color: #ffcccc; /* 淺紅色在深色背景更易讀 */
            font-size: 0.85rem;
            margin-top: 5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
        }
        
        .error-feedback i {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <button id="back-to-home" onclick="window.location.href='./index.html'">
        <i class="fas fa-arrow-left me-2"></i>回到首頁
    </button>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card glass-card">
                    <div class="card-header-custom">
                        <h3><i class="fas fa-paper-plane me-2"></i>Contact Us</h3>
                        <p class="text-white opacity-75 mb-0">We'd love to hear from you!</p>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        <form id="contactForm" novalidate>
                            
                            <!-- Name (Floating Label) -->
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                <label for="name">Your Name</label>
                                <div id="nameError" class="error-feedback"></div>
                            </div>

                            <!-- Email (Floating Label) -->
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                                <label for="email">Email Address</label>
                                <div id="emailError" class="error-feedback"></div>
                            </div>

                            <!-- Message (Floating Label) -->
                            <div class="form-floating mb-4">
                                <textarea class="form-control" placeholder="Leave a comment here" id="message" name="message" style="height: 150px"></textarea>
                                <label for="message">Your Message</label>
                                <div id="messageError" class="error-feedback"></div>
                            </div>

                            <!-- Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-submit">
                                    Send Message <i class="fas fa-paper-plane ms-2"></i>
                                </button>
                            </div>

                        </form>

                        <!-- Success Message -->
                        <div id="successMessage" class="alert alert-success mt-4 text-center d-none border-0 shadow-sm" style="background: rgba(255,255,255,0.9); color: #198754;">
                            <i class="fas fa-check-circle me-2"></i>Your message has been sent successfully!
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById("contactForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            // Clear previous errors
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("messageError").innerHTML = "";
            document.getElementById("successMessage").classList.add("d-none");
            
            // Remove error styles
            document.querySelectorAll('.form-control').forEach(el => el.classList.remove('is-invalid'));

            let isValid = true;

            // Name validation
            const name = document.getElementById("name");
            if (name.value.trim() === "") {
                document.getElementById("nameError").innerHTML = '<i class="fas fa-exclamation-circle"></i> Please enter your name.';
                name.classList.add('is-invalid');
                isValid = false;
            }

            // Email validation
            const email = document.getElementById("email");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() === "") {
                document.getElementById("emailError").innerHTML = '<i class="fas fa-exclamation-circle"></i> Email is required.';
                email.classList.add('is-invalid');
                isValid = false;
            } else if (!emailPattern.test(email.value.trim())) {
                document.getElementById("emailError").innerHTML = '<i class="fas fa-exclamation-circle"></i> Invalid email format.';
                email.classList.add('is-invalid');
                isValid = false;
            }

            // Message validation
            const message = document.getElementById("message");
            if (message.value.trim().length < 5) {
                document.getElementById("messageError").innerHTML = '<i class="fas fa-exclamation-circle"></i> Message must be at least 5 chars.';
                message.classList.add('is-invalid');
                isValid = false;
            }

            // Success
            if (isValid) {
                const btn = document.querySelector('.btn-submit');
                const originalText = btn.innerHTML;
                
                // Simulate loading
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                btn.disabled = true;
                
                setTimeout(() => {
                    document.getElementById("successMessage").classList.remove("d-none");
                    form.reset();
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    
                    // Remove success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById("successMessage").classList.add("d-none");
                    }, 5000);
                }, 1500);
            }
        });
    </script>

</body>
</html>
